<head>

<body>
    <div class="container">
        <header>
            <h1>Podcast Episode Manager</h1>
            <nav>
                <button class="btn" onclick="showSection('episodes')">Episodes</button>
                <button class="btn" onclick="showSection('new-episode')">New Episode</button>
                <button class="btn" onclick="showSection('site-content')">Site Content</button>
                <button class="btn btn-primary" onclick="syncSources()">Sync Sources</button>
                <button class="btn btn-success" onclick="publishAll()">Publish All</button>
                <a href="change-password.php" class="btn" style="background-color: var(--warning);">Change Password</a>
                <a href="logout.php" class="btn" style="background-color: var(--danger);">Logout</a>
            </nav>
        </header>

        <div class="stats-bar">
            <div class="stat">
                <span class="label">Total Episodes:</span>
                <span class="value" id="stat-total">0</span>
            </div>
            <div class="stat">
                <span class="label">Published:</span>
                <span class="value" id="stat-published">0</span>
            </div>
            <div class="stat">
                <span class="label">Drafts:</span>
                <span class="value" id="stat-drafts">0</span>
            </div>
            <div class="stat">

            </div>

        <main>
            <!-- Episodes List Section -->
            <section id="episodes-section" class="section active">
                <div class="filters">
                    <input type="text" id="search" placeholder="Search episodes..." onkeyup="filterEpisodes()">
                    <select id="status-filter" onchange="filterEpisodes()">
                        <option value="">All Status</option>
                        <option value="published">Published</option>
                        <option value="draft">Draft</option>
                    </select>
                </div>
                
                <div id="episodes-list" class="episodes-grid">
                    <!-- Episodes will be loaded here -->
                </div>
            </section>

            <!-- New/Edit Episode Section -->
            <section id="new-episode-section" class="section">
                <h2 id="form-title">New Episode</h2>
                <form id="episode-form" onsubmit="saveEpisode(event)">
                    <input type="hidden" id="episode-id">
                    
                    <div class="form-group">
                        <label for="title">Title *</label>
                        <input type="text" id="title" name="title" required>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" rows="4"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="guest">Guest Name</label>
                            <input type="text" id="guest" name="guest">
                        </div>
                        
                        <div class="form-group">
                            <label for="guest_title">Guest Title/Organization</label>
                            <input type="text" id="guest_title" name="guest_title">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="publish_date">Publish Date</label>
                            <input type="date" id="publish_date" name="publish_date">
                        </div>
                        
                        <div class="form-group">
                            <label for="duration">Duration (MM:SS)</label>
                            <input type="text" id="duration" name="duration" placeholder="32:45">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="youtube_id">YouTube ID</label>
                            <input type="text" id="youtube_id" name="youtube_id" placeholder="7hQml6-4SUM">
                        </div>
                        
                        <div class="form-group">
                            <label for="audio_url">Audio URL</label>
                            <input type="url" id="audio_url" name="audio_url">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="tags">Tags (comma-separated)</label>
                        <input type="text" id="tags" name="tags" placeholder="zakat, nonprofits, management">
                    </div>

                    <div class="form-group">
                        <label for="key_takeaways">Key Takeaways (one per line)</label>
                        <textarea id="key_takeaways" name="key_takeaways" rows="4" placeholder="Enter each takeaway on a new line"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group checkbox">
                            <label>
                                <input type="checkbox" id="featured" name="featured">
                                Featured Episode
                            </label>
                        </div>
                        
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select id="status" name="status">
                                <option value="draft">Draft</option>
                                <option value="published">Published</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save Episode</button>
                        <button type="button" class="btn" onclick="showSection('episodes')">Cancel</button>
                    </div>
                </form>
            </section>
